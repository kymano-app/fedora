systemVersion: config/v1
######################
name: fedora35-server-x86_64
arch: x86_64

macos:
  local:
    emulation:
      qemu: 6.2.0-gpu-sdl
      config:
        - machine: q35
        - cpu: max
        - accel: tcg,tb-size=1024
        - smp: 8
        - m: 4G
        - drive: if=pflash,format=raw,unit=0,file=$OVMFCODE,readonly=on
        #- drive: if=pflash,format=raw,unit=1,file=$OVMFVARS
        - boot: order=c
      # - serial: stdio
        - device: qemu-xhci
        - device: usb-kbd
        - device: usb-tablet
        - device: virtio-ramfb
        - drive: file=$system,cache=writethrough,if=none,id=boot
        - device: nvme,drive=boot,serial=boot
        - device: intel-hda
        - device: hda-duplex
        - display: sdl
        # - monitor: stdio
        - nic: user,model=virtio-net-pci
      drives:
        - name: system
          type: system
          layers:
            - hash: 4d14ff88e401762fae01b8d90e1a8366abb521c6b2a49e5206b489d44b809d2f
              url: https://github.com/kymano-app/fedora/releases/download/fedora35-server/fedora35-server.tgz
